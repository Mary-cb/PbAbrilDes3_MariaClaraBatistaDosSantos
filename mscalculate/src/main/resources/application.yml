spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mscalculate
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  logging:
    level:
      root: INFO
      com.zaxxer.hikari: DEBUG
      org.hibernate: DEBUG

  application:
    name: mscalculate

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}

mq:
  queues:
    points: points